<!DOCTYPE html>

    <link rel="stylesheet" href="src/styles.css" />

  <body class="container">
    <div class="weather-app">
      <header>
        <form id="search-bar">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city" id="current-city">Venice</h1>
            <p class="details">
              <span id="current-date-info"></span>, partly cloudy
              <br />
              Humidity: <strong>84%</strong>, Wind: <strong>6km/h</strong>
            </p>
          </div>
